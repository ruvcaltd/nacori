<div class="row">


  <div class="form-group col-6">
    <label for="text2">Select Date</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-calendar-minus-o"></i>
        </div>
      </div> 
      <input id="text2" name="text2" type="date" class="form-control">
    </div>
  </div>
  
  <div class="form-group col-6">
    <label for="select">Station</label> 
    <div>
      <input id="text1" name="text1" type="text" class="form-control">
    </div>
  </div>
  
  <div class="form-group col-6">
    <label for="text">Max Temp °C</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-chevron-up"></i>
        </div>
      </div> 
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group col-6">
    <label for="text1">Min Temp °C</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-chevron-down"></i>
        </div>
      </div> 
      <input id="text1" name="text1" type="text" class="form-control">
    </div>
  
  </div>

  <div class="form-group col-12">    
    <div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="table"> 
        <label for="checkbox_0" class="custom-control-label">Generate Table</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck"> 
        <label for="checkbox_1" class="custom-control-label">Generate Graph/ Forecast</label>
      </div>
    </div>
  </div> 
  <div class="form-group col-12">
  
  </div>
  <div class="col-12">
    <button name="submit" type="submit" class="btn btn-primary float-right"><span class="fa fa-play mx-2"></span>Run</button>
	</div>
  </div>
</form>
